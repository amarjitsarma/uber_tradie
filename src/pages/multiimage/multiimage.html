<ion-header>

  <ion-navbar>
    <ion-title>Upload Image</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-4 *ngFor="let img of Photos.Base64">
				<img src="{{img}}" />
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<button ion-button (click)="Done();" block>Done</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button color="danger" (click)="Close();" block>Close</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
