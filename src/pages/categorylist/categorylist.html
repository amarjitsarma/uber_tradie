<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let Category of Categories" no-lines (click)="OpenSubcategories(Category.ID);">
			<ion-avatar item-start>
				<img src="http://uber.ptezone.com.au/uploads/{{Category.thumbnail}}">
			</ion-avatar>
			<h2>{{Category.CategoryName}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
