<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Your Bids</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list padding>
		<ion-item class="Quote" no-lines *ngFor="let Bid of Bids">
			<h2 class="quote_no">Bid#{{Bid.id}}</h2>
			<p>From<br/>
				<b class="sender">
					<ion-icon name="send"></ion-icon>&nbsp;{{Bid.Tradie.fullname}}
				</b>
			</p>
			<p>For Project<br/>
				<b class="receiver">
					<ion-icon name="thumbs-up"></ion-icon>&nbsp;{{Bid.Project.title}}
				</b>
			</p>
			<p>{{Bid.bid_desc}}</p>
			<h2 class="title">Bid Amount: $ {{Bid.bid_amount}}</h2>
			<h2 class="title">Completion Time: $ {{Bid.completion_time}} Hours</h2>
			
			<ion-grid>
				<ion-row>
					<ion-col col-4>
						<button ion-button (click)="ViewQuote(Bid.id);" outline>
							<ion-icon name="book"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-4>
						<button ion-button (click)="StartChat(Bid.id);" outline color="secondary">
							<ion-icon name="chatboxes"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-4>
						<button ion-button (click)="Decline(Bid.id);" color="danger" outline>
							<ion-icon name="close-circle"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
