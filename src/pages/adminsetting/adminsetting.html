<ion-header>

    <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-6 text-center (click)="Visit('AdmincategoriesPage');">
				<img src="assets/img/category.png" style="padding:10px; border-radius:20px;">
				<p text-center><b>Category Settings</b></p>
			</ion-col>
			<ion-col col-6 text-center (click)="Visit('AdminsubcategoriesPage');">
				<img src="assets/img/sub_category.jpg" style="padding:10px; border-radius:20px;">
				<p text-center><b>Sub Category Settings</b></p>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
