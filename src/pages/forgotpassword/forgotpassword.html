<ion-header>

  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item no-lines>
			<ion-label><ion-icon name="mail" color="primary"></ion-icon></ion-label>
			<ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
		</ion-item>
		
	</ion-list>
	<button ion-button (click)="ResetPassword();" full>Reset Password</button>
	<button ion-button outline color="primary" block (click)="Login();">Login</button>
</ion-content>
