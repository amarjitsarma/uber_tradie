<ion-header>
  <ion-navbar color="primary" class="NavBar">	
    <ion-title>Services Offered</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label floating>Services Offered</ion-label>
		<ion-textarea [(ngModel)]="services"></ion-textarea>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="Skip();">Skip</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="SaveService();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
