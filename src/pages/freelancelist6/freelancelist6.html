<ion-header>
  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Services Offered</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-item no-lines>
		<ion-label stacked>Services Offered</ion-label>
		<ion-textarea [(ngModel)]="services"></ion-textarea>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="Skip();">Skip</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="SaveService();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
