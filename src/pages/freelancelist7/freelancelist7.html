<ion-header>
  <ion-navbar color="primary" class="NavBar">	
    <ion-title>Tagline</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<select-searchable
					item-content
					[(ngModel)]="SearchBusiness"
					[items]="Services1"
					itemValueField="DistrictName"
					itemTextField="DistrictName"
					[canSearch]="true"
					(onChange)="portChange($event)" placeholder="Tagline">
				</select-searchable>
			</ion-col>
			<ion-col col-2>
				<button ion-button full>Add</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full><ion-icon name="add-circle-outline"></ion-icon>&nbsp;Create new</button>
			</ion-col>
		</ion-row>
		<ion-list>
			<ion-item>
				<ion-label>1. Software developer</ion-label>
				<ion-checkbox color="dark" ></ion-checkbox>
			</ion-item>
			<ion-item>
				<ion-label>2. Mobile Application developer</ion-label>
				<ion-checkbox color="dark" ></ion-checkbox>
			</ion-item>
			<ion-item>
				<ion-label>3. Wordpress developer</ion-label>
				<ion-checkbox color="dark" checked="true"></ion-checkbox>
			</ion-item>
			<ion-item text-right>
				<button ion-button>Delete Selected</button>
			</ion-item>
		</ion-list>
		<ion-row>
			<ion-col col-4>
				<button ion-button full>Previous</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full>Skip</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full>Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
