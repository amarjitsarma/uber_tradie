<ion-header>
  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Tagline</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<select-searchable
					item-content
					[(ngModel)]="tagline"
					[items]="SavedTaglines"
					itemValueField="Name"
					itemTextField="Name"
					[canSearch]="true"
					placeholder="Please select Tagline">
				</select-searchable>
			</ion-col>
			<ion-col col-6>
				<button ion-button full (click)="AddTagline();">Add</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button full (click)="NewTagline();"><ion-icon name="add-circle-outline"></ion-icon>&nbsp;Create new</button>
			</ion-col>
		</ion-row>
		<ion-list>
			<ion-item no-lines *ngFor="let Tagline of Taglines">
				<ion-label>{{Tagline.tagline}}</ion-label>
				<ion-checkbox color="dark" (click)="AddDelete(Tagline)" [(ngModel)]="Tagline.check"></ion-checkbox>
			</ion-item>
			<ion-item>
				<button ion-button (click)="DeleteSelected();">Delete Selected</button>
			</ion-item>
		</ion-list>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="GoNext();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
