

<ion-content scroll="false">
	<div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Welcome to Uber Tradie App
    </div>
  </div>
  <form padding>
	<ion-grid>
		<ion-row ion-list>
			<ion-col col-12 ion-item no-lines>
				<ion-label><ion-icon name="person" color="primary"></ion-icon></ion-label>
				<ion-input type="text" [(ngModel)]="account.username" name="username" placeholder="Username/Email ID"></ion-input>
			</ion-col>
		</ion-row>
		<ion-row ion-list *ngIf="!ShowPassword">
			<ion-col col-10 ion-item no-lines>
				<ion-label><ion-icon name="lock" color="primary"></ion-icon></ion-label>
				<ion-input type="password" [(ngModel)]="account.password" name="password_hidden" placeholder="Password"></ion-input>
			</ion-col>
			<ion-col col-2>
				<ion-label><ion-icon name="eye" color="primary" (click)="ShowPassword=true;"></ion-icon></ion-label>
			</ion-col>
		</ion-row>
		<ion-row ion-list *ngIf="ShowPassword" (click)="ShowPassword=false;">
			<ion-col col-10 ion-item no-lines>
				<ion-label><ion-icon name="lock" color="primary"></ion-icon></ion-label>
				<ion-input type="text" [(ngModel)]="account.password" name="password_hidden" placeholder="Password"></ion-input>
			</ion-col>
			<ion-col col-2>
				<ion-label><ion-icon name="eye-off" color="primary"></ion-icon></ion-label>
			</ion-col>
		</ion-row>
		<ion-row class="no-border" *ngIf="account.username!='' && account.password!=''">
			<ion-col col-12>
				<button ion-button color="primary" block (click)="Login();">Log in</button>
			</ion-col>
		</ion-row>
	</ion-grid>
  </form>
  <div class="bottom-div" text-center padding>
	<p>Do not have an account? <span class="sign-up" (click)="SignUp();">Sign Up!</span></p>
	<p (click)="ForgotPassword();" class="forgot-password" >Forgot password?</p>
  </div>
  <p [innerHTML]="Error"></p>
</ion-content>
