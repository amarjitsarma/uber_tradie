<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="Login()">
    <ion-list>

      <ion-item no-lines>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="Login();">Log in</button>
      </div>
	  <div padding>
        <button ion-button color="primary" block>
			Log in with &nbsp;<ion-icon name="logo-facebook"></ion-icon>
		</button>
	  </div>
    </ion-list>
  </form>
</ion-content>
