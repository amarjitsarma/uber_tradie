<ion-header>
  <ion-navbar color="primary" class="NavBar">
    <ion-title>Contact Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	
	<ion-item>
		<ion-label floating>Phone(+977)</ion-label>
		<ion-input type="text"[(ngModel)]="MobileNo"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Mobile(+977)</ion-label>
		<ion-input type="text"[(ngModel)]="MobileNo"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Email</ion-label>
		<ion-input type="text"[(ngModel)]="MobileNo"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Website</ion-label>
		<ion-input type="text"[(ngModel)]="MobileNo"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label floating>Contact Name</ion-label>
		<ion-input type="text"[(ngModel)]="ContactName"></ion-input>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full>Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full>Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
