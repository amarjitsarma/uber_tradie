<ion-header>
  <ion-navbar color="primary">
    <ion-title>Contact Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	
	<ion-item no-lines>
		<ion-label><ion-icon name="call" color="primary"></ion-icon>&nbsp;+61</ion-label>
		<ion-input type="text"[(ngModel)]="phone" placeholder="Phone No"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label><ion-icon name="call" color="primary"></ion-icon>&nbsp;+61</ion-label>
		<ion-input type="text"[(ngModel)]="mobile" placeholder="Mobile No"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label><ion-icon name="mail" color="primary"></ion-icon></ion-label>
		<ion-input type="text"[(ngModel)]="email" placeholder="Email ID"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label><ion-icon name="globe" color="primary"></ion-icon></ion-label>
		<ion-input type="text"[(ngModel)]="website" placeholder="Website"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label><ion-icon name="contact" color="primary"></ion-icon></ion-label>
		<ion-input type="text"[(ngModel)]="contact_name" placeholder="Contact Name"></ion-input>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="SaveContact();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
