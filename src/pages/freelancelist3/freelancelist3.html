<ion-header>
  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Contact Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	
	<ion-item no-lines>
		<ion-label stacked>Phone(+61)</ion-label>
		<ion-input type="text"[(ngModel)]="phone"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label stacked>Mobile(+61)</ion-label>
		<ion-input type="text"[(ngModel)]="mobile"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label stacked>Email</ion-label>
		<ion-input type="text"[(ngModel)]="email"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label stacked>Website</ion-label>
		<ion-input type="text"[(ngModel)]="website"></ion-input>
	</ion-item>
	<ion-item no-lines>
		<ion-label stacked>Contact Name</ion-label>
		<ion-input type="text"[(ngModel)]="contact_name"></ion-input>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="SaveContact();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
