<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list padding>
		<ion-item class="Quote" no-lines *ngFor="let Quote of Quotes">
			<h2 class="quote_no">Quote#{{Quote.id}}</h2>
			<p>From<br/>
				<b class="sender">
					<ion-icon name="send"></ion-icon>&nbsp;{{Quote.Sender.first_name}}&nbsp;{{Quote.Sender.last_name}}
				</b>
			</p>
			<p>To<br/>
				<b class="receiver">
					<ion-icon name="thumbs-up"></ion-icon>&nbsp;{{Quote.Receiver.fullname}}
				</b>
			</p>
			<h2 class="title">{{Quote.title}}</h2>
			
			<ion-grid>
				<ion-row>
					<ion-col col-6>
						<h2 class="status" *ngIf="Quote.status==1">Pending</h2>
						<h2 class="status" *ngIf="Quote.status==2">Attempted</h2>
					</ion-col>
					<ion-col col-6 text-right>
						<h2 class="time">{{Quote.created_at}}</h2>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col col-4>
						<button ion-button (click)="ViewQuote(Quote.id);" outline>
							<ion-icon name="book"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-4>
						<button ion-button (click)="StartChat(Quote.id);" outline color="secondary">
							<ion-icon name="chatboxes"></ion-icon>
						</button>
					</ion-col>
					<ion-col col-4>
						<button ion-button (click)="Decline(Quote.id);" color="danger" outline>
							<ion-icon name="close-circle"></ion-icon>
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
