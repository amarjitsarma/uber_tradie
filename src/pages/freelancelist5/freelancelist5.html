<ion-header>
  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-item no-lines>
		<ion-label stacked>Short Description</ion-label>
		<ion-textarea [(ngModel)]="short_desc"></ion-textarea>
	</ion-item>
	<ion-item no-lines>
		<ion-label stacked>About</ion-label>
		<ion-textarea [(ngModel)]="about"></ion-textarea>
	</ion-item>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="SaveAbout();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
