<ion-header>

	<ion-navbar color="primary">
		<ion-title>Add New Keyword</ion-title>
		<ion-buttons start>
			<button ion-button (click)="cancel()">
				<span color="primary" showWhen="ios">
				Cancel
				</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input type="text" [(ngModel)]="keyword" placeholder="New Keyword"></ion-input>
		</ion-item>
		<ion-item>
			<button ion-button (click)="SaveKeyword()">Save Keyword</button>
		</ion-item>
	</ion-list>
</ion-content>
