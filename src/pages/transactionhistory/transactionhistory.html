<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Transaction History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form (submit)="doSubmit($event)" [formGroup]="langForm">
		<ion-grid>
			<ion-list radio-group formControlName="langs" ion-row>
				<ion-col col-6 ion-item no-lines>
					<ion-label>All Customers</ion-label>
					<ion-radio value="all" checked="true"></ion-radio>
				</ion-col>
				<ion-col col-6 ion-item no-lines>
					<ion-label>By Customer</ion-label>
					<ion-radio value="select"></ion-radio>
				</ion-col>
			</ion-list>
		</ion-grid>
	</form>
</ion-content>
