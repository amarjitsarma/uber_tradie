<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Sub Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let Category of SubCategories" no-lines (click)="OpenDetails(Category.ID,Category.SubCategoryName);">
			<ion-avatar item-start>
				<img src="https://ptezone.com.au/uploads/{{Category.Icon}}">
			</ion-avatar>
			<h2>{{Category.SubCategoryName}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
