<ion-menu [content]="content">
  <ion-content>
    <ion-list class="menu-list">
      <button menuClose ion-item class="menu-buttons" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
