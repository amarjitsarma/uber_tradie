<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Request Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item no-lines>
			<ion-label stacked>Title</ion-label>
			<ion-input type="text" [(ngModel)]="title"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked>Description</ion-label>
			<ion-textarea [(ngModel)]="description"></ion-textarea>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked>Skills Required</ion-label>
			<ion-textarea [(ngModel)]="skills"></ion-textarea>
		</ion-item>
		<ion-item no-lines>
			<ion-label>Budget Mode</ion-label>
			<ion-select [(ngModel)]="payment_mode">
				<ion-option value="full">Total Amount</ion-option>
				<ion-option value="hourly">Per Hour Rate</ion-option>
			</ion-select>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked>Duration (Estimated)</ion-label>
			<ion-input type="text" [(ngModel)]="estimate_duration"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="RequestQuote();">Request Quote</button>
</ion-content>
