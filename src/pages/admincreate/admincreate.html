<ion-header>

    <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Create/Edit Admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="person" color="primary"></ion-icon>&nbsp;First Name</ion-label>
			<ion-input type="text" [(ngModel)]="first_name" placeholder="Please enter first name"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="person" color="primary"></ion-icon>&nbsp;Last Name</ion-label>
			<ion-input type="text" [(ngModel)]="last_name" placeholder="Please enter last name"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="person" color="primary"></ion-icon>&nbsp;Username</ion-label>
			<ion-input type="text" [(ngModel)]="username" placeholder="Please enter username"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="mail" color="primary"></ion-icon>&nbsp;Email</ion-label>
			<ion-input type="text" [(ngModel)]="email" placeholder="Please enter email id"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="call" color="primary"></ion-icon>&nbsp;Phone</ion-label>
			<ion-input type="text" [(ngModel)]="phone" placeholder="Please enter phone no"></ion-input>
		</ion-item>
		<ion-item no-lines *ngIf="id==0">
			<ion-label stacked><ion-icon name="lock" color="primary"></ion-icon>&nbsp;Password</ion-label>
			<ion-input type="password" [(ngModel)]="password" placeholder="Please enter password"></ion-input>
		</ion-item>
		<ion-item no-lines *ngIf="id==0">
			<ion-label stacked><ion-icon name="lock" color="primary"></ion-icon>&nbsp;Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="con_password" placeholder="Please enter confirm password"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button (click)="AddAdmin()" *ngIf="id==0" block>Save</button>
	<ion-grid *ngIf="id!=0">
		<ion-row>
			<ion-col col-4>
				<button ion-button (click)="UpdateAdmin()" block>Update</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button (click)="ActivateAdmin(0)" block *ngIf="code!=null">Deactivate</button>
				<button ion-button (click)="ActivateAdmin(1)" block *ngIf="code==null">Activate</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button (click)="DeleteAdmin()" block>Delete</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
