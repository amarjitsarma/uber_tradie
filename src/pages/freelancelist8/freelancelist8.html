<ion-header>
  <ion-navbar color="primary" class="NavBar">	
    <ion-title>Keyword</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<select-searchable
					item-content
					[(ngModel)]="keyword"
					[items]="SavedKeywords"
					itemValueField="Name"
					itemTextField="Name"
					[canSearch]="true"
					placeholder="Keyword">
				</select-searchable>
			</ion-col>
			<ion-col col-2>
				<button ion-button full (click)="AddKeyword();">Add</button>
			</ion-col>
			<ion-col col-4>
				<button ion-button full><ion-icon name="add-circle-outline"></ion-icon>&nbsp;Create new</button>
			</ion-col>
		</ion-row>
		<ion-list>
			<ion-item *ngFor="let Keyword of Keywords">
				<ion-label>{{Keyword.keyword}}</ion-label>
				<ion-checkbox color="dark" (click)="AddDelete(Keyword)" [(ngModel)]="Keyword.check"></ion-checkbox>
			</ion-item>
			<ion-item>
				<button ion-button (click)="DeleteSelected();">Delete Selected</button>
			</ion-item>
		</ion-list>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="Done();">Done</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
