<ion-header no-shadow>
  <ion-navbar color="dark" *ngIf="Load==false">
    <ion-buttons end *ngIf="showSkip">
      <button ion-button color="light" (click)="startApp()">{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
	<div class="splash-bg" *ngIf="Load==true"></div>
	<div class="splash-info" *ngIf="Load==true">
		<div class="splash-logo"></div>
		<div class="splash-intro">
			Welcome to Uber Tradie App
		</div>
	</div>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)" *ngIf="Load==false">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
