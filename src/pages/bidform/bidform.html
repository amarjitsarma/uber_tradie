<ion-header>

  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Post a Bid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item no-lines>
			<ion-label><ion-icon name="cash" color="primary"></ion-icon></ion-label>
			<ion-input type="text" [(ngModel)]="bid_amount" placeholder="Amount" required></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label><ion-icon name="time" color="primary"></ion-icon></ion-label>
			<ion-input type="text" [(ngModel)]="completion_time" placeholder="Completion Time" required></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label><ion-icon name="text" color="primary"></ion-icon></ion-label>
			<ion-textarea [(ngModel)]="bid_desc" required placeholder="How your bid is better?"></ion-textarea>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="PlaceBid();">Place your bid</button>
</ion-content>
