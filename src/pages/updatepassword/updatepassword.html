<ion-header>

    <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Update Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="lock" color="primary"></ion-icon>&nbsp;Current Password*</ion-label>
			<ion-input type="password" [(ngModel)]="c_passwrd" placeholder="Please enter your Current Password"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="lock" color="primary"></ion-icon>&nbsp;New Password*</ion-label>
			<ion-input type="password" [(ngModel)]="n_password" placeholder="Please enter a New Password"></ion-input>
		</ion-item>
		<ion-item no-lines>
			<ion-label stacked><ion-icon name="lock" color="primary"></ion-icon>&nbsp;Confirm Password*</ion-label>
			<ion-input type="password" [(ngModel)]="con_password" placeholder="Please re-enter your password"></ion-input>
		</ion-item>
		
	</ion-list>
	<button ion-button (click)="ChangePassword();" full>Change Password</button>
</ion-content>
