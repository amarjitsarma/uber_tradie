<ion-header>
  <ion-navbar color="primary">
	<ion-buttons start left>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title>Photos</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item no-lines *ngFor="let Photo of Photos" text-center>
			<img src="http://uber.ptezone.com.au/uploads/{{Photo.Photo}}">
			<h5>{{Photo.title}}</h5>
		</ion-item>
	</ion-list>
	<ion-grid>
		<ion-row>
			<ion-col col-4>
				<button ion-button full (click)="GoPrevious();">Previous</button>
			</ion-col>
			<ion-col col-4>
				
			</ion-col>
			<ion-col col-4>
				<button ion-button full (click)="GoNext();">Next</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
