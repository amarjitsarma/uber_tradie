<ion-header>
  <ion-toolbar color="primary">
	<ion-buttons end>
		<button ion-button (click)="Exit();" small>
			<ion-icon name="close-circle"></ion-icon>
		</button>
	</ion-buttons>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true"   (ionInput)="updateSearch()" (ionCancel)="dismiss()" placeholder="Select a location" #searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
